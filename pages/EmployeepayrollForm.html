<!DOCTYPE html>
<html lang="en">

<head>
    <title>Employee Payroll Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="../css/EmployeepayrollForm.css" rel="stylesheet">
    <link href="../assets/bridgelabz.jpg" rel="shortcut icon">
    <script defer src="../js/"></script>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/contactIcon.jpg" alt="Sample Logo" class="logo-content-img">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name: </label>
                <input class="input" type="text" id="name" name="name" required>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile image: </label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/femaleTypeOne.png" required>
                        <img class="profile" id="image1" src="../assets/femaleTypeOne.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../assets/maleTypeOne.webp" required>
                        <img class="profile" id="image2" src="../assets/maleTypeOne.webp">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../assets/femaleTypeTwo.png" required>
                        <img class="profile" id="image3" src="../assets/femaleTypeTwo.png">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/maleTypeTwo.jpg" required>
                        <img class="profile" id="image4" src="../assets/maleTypeTwo.jpg">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department: </label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" value="sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose your salary: </label>
                <input class="input" type="range" min="300000" max="500000" step="1000" value="400000"
                            id="salary" name="salary">
                <output class="salary-output text" for="salary">4000000</output>
            </div>
        </form>
    </div>
</body>

</html>
